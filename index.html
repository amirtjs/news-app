<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>News</title><script defer="defer" src="bundle.js"></script></head><body><header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><div class="container"><h1 class="text-center">News apps</h1></div></header><section class="form"><div class="container"><form name="newsControls"><div class="card p-4 w-50 m-auto mb-3"><h2 class="card-title mb-3">Search news</h2><div class="input-field"><label class="form-label" for="country">Choose your country</label> <select name="country " class="form-select mb-3" id="country"><option value="ru" selected="selected">Россия</option><option value="us">USA</option><option value="jp">Japan</option><option value="ca">Canada</option><option value="tr">Turkey</option></select><div class="input-field"><label class="form-label" for="autocomplete-input">Search</label> <input id="autocomplete-input" name="search" class="form-control mb-3"/></div><div class="card-action"><button type="submit" name="action" class="btn btn-primary">Search &#128269;</button></div></div></div></form></div></section><section class="news-container"><div class="container"><div class="news row card-columns"></div></div></section></body></html>
